flavor: small
os: rhel
source:
  pvc:
    name: centos8-stream-downstream
    namespace: kubevirt-data-volumes
instances: 1
platform: openshift
diskSize: 20Gi
ports:
  - name: http
    port: 80
    targetPort: 80 # optional - defaults to port
    protocol: TCP # optional - defaults to TCP
    ingress:
      host: example-vm.apps.baloise.dev
apache:
  enabled: true